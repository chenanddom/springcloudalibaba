server:
  port: 8085

spring:
  application:
    # nacos会根据服务的名称回去配置文件
    name: com.nacos.config
  profiles:
    active: dev
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      username: nacos
      password: nacos
      discovery:
        namespace: dev
      config:
        # nacos的默认的配置文件的格式是properties，如果要改就需要使用file-extension
        file-extension: yaml
        namespace: dev
        group:

# 配置文件的优先级(优先级大的会覆盖优先级别小的，并且形成互补)
# profile>默认的配置文件>extention-configs(下表越大优先级越大)>shared-configs(下标越大优先级越大)